<!DOCTYPE html>
    <head>
        <title>student Registration form</title>
    </head>
    <body bgcolor="pink">
        <center>
        <h1>Student Registration Form</h1><hr>
        <h2>Please fill in all details below before form submission </h2>
            <form>
                <table>
                <tr>
                    <td><label for="fullname"><b>Enter your full name: </b></label></td>
                    <td><input type="text" id="fullname" name="fullname" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td colspan="2"><fieldset>
                        <legend><b>Enter your Address</b></legend>
                        <center><table><tr><td>
                        <label for="hno">House No.:</label></td>
                        <td><input type="text" id="hno" name="hno" placeholder="Enter your house no."></td></tr>
                        <tr><td><label for="sname">Street Name:</label></td>
                        <td><input type="text" id="sname" name="sname" placeholder="Enter your street"></td></tr>
                        <tr><td><label for="Area">Area:</label></td>
                        <td><input type="text" id="area" name="area" placeholder="Enter your area"></td></tr>
                        <tr><td><label for="city">City:</label></td>
                        <td><input type="text" id="city" name="city" placeholder="Enter your city"></td></tr>
                        <tr><td><label for="state">State:</label></td>
                        <td><input type="text" id="state" name="state" placeholder="Enter your state"></td></tr>
                        </table></center>
                    </fieldset></td>
                </tr>
                <tr><td>
                <label for="phone"><b>Enter your phone no.: </b></label></td>
                <td><input type="text" id="phone" name="phone" placeholder="Enter your phone no."></td></tr>
                <tr><td>
                <label for="email"><b>Enter your email-id: </b></label></td>
                <td><input type="email" id="email" name="email" placeholder="Enter your email"></td></tr>
                <tr><td>
                <label for="password"><b>Enter your password: </b></label></td>
                <td><input type="password" id="password" name="password" placeholder="Enter min. 7 characters for password"></td></tr>
                <tr><td>
                <label for="dob"><b>Enter your date of birth: </b></label></td>
                <td><input type="date" id="dob" name="dob" placeholder="Enter your dob"></td></tr>
                <tr>
                    <td colspan="2">
                            <fieldset>
                                <legend><b>Select Gender:</b></legend>
                                <input type="radio" id="male" name="male" value="Male">
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="female" value="Female">
                                <label for="female">Female</label>
                            </fieldset></td></tr>
                <tr>
                    <td colspan="2">
                <fieldset>
                    <legend><b>Select your educational qualifications</b></legend>
                    <input type="checkbox" id="ssc" name="ssc" value="SSC">
                    <label for="ssc">SSC</label>
                    <input type="checkbox" id="hssc" name="hssc" value="HSSC">
                    <label for="hssc">HSSC</label>
                    <input type="checkbox" id="grad" name="grad" value="Graduate">
                    <label for="grad">Graduate</label>
                    <input type="checkbox" id="pg" name="pg" value="Post Graduate">
                    <label for="pg">Post Graduate</label>
                    <input type="checkbox" id="doc" name="doc" value="Doctrate">
                    <label for="doc">Doctrate</label>
                </fieldset></td></tr>
                <tr><td><label for="adm"><b>Select the city where you would like to take admission:</b></label></td>
                <td><select id="adm" name="adm">
                    <option value="bang">Bangalore</option>
                    <option value="del">Delhi</option>
                    <option value="mum">Mumbai</option>
                    <option value="che">Chennai</option>
                    <option value="hyd">Hyderabad</option>
                </select></td>
                <tr><td colspan="2"><label for="com"><b>Enter your comments on our institution</b></label></td></tr>
                <tr><td colspan="2"><textarea id="com" name="com" rows="4" cols="68" placeholder="Enter your comments here"></textarea></td></tr>
                <tr><td colspan="2" align="center"><button type="submit" value="Submit">Submit</button>
                    <button type="reset" value="clear">Reset</button></td></tr>
            </table>
            </form>
        </center>
    </body>
</html>
